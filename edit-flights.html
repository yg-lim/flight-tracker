<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Travel App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/public/stylesheets/application.css">
</head>
<body>
  <header>
    <h1>
      Flight Tracker
    </h1>
  </header>
  <main>
    <h2>Edit Flight</h2>
    <form action="/flights/1/edit" method="POST">
      <fieldset class="controls-1">
        <dl class="departureCode right-padding">
          <dt>
            <label for="departureCode">Departure Airport</label>
          </dt>
          <dd>
            <input type="text" name="departureCode" id="departureCode">
          </dd>
        </dl>
        <dl class="destinationCode left-padding">
          <dt>
            <label for="destinationCode">Destination Airport</label>
          </dt>
          <dd>
            <input type="text" name="destinationCode" id="destinationCode">
          </dd>
        </dl>
      </fieldset>
      <fieldset class="controls-2">
        <dl class="airline right-padding">
          <dt>
            <label for="airline">Airline</label>
          </dt>
          <dd>
            <input type="text" name="airline" id="airline">
          </dd>
        </dl>
        <dl class="flightNumber both-padding">
          <dt>
            <label for="flightNumber">Flight Number</label>
          </dt>
          <dd>
            <input type="text" name="flightNumber" id="flightNumber">
          </dd>
        </dl>
        <dl class="flightTime left-padding">
          <dt>
            <label for="flightTime">Flight Time</label>
          </dt>
          <dd>
            <input type="datetime" name="flightTime" id="flightTime">
          </dd>
        </dl>
      </fieldset>
      <fieldset class="buttons">
        <a href="/">Go back</a>
        <input type="submit" value="Save Changes">
      </fieldset>
    </form>
  </main>
</body>
</html>
